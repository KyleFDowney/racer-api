<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

<link rel="stylesheet" type="text/css" href="css/styles.css"/>

<script type="text/javascript" src="js/app.js"></script>

    <title>F1 Racer API</title>
  </head>
  <body ng-app = "myApp">
    <div ng-controller="myController" class="ng-scope">
    <h1>F1 Racer Table</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th><a href="#" ng-click="column='parseInt(position)' ; reverse=! reverse ">Position</a></th>
          <th><a href="#" ng-click="column='Driver.givenName' ; reverse=! reverse ">First Name</a></th>
          <th><a href="#" ng-click="column='Driver.familyName' ; reverse=! reverse ">Last Name</a></th>
          <th><a href="#" ng-click="column='Driver.nationality' ; reverse=! reverse ">Nationality</a></th>
          <th><a href="#" ng-click="column='Constructors[0].name' ; reverse=! reverse ">Sponsor</a></th>
          <th><a href="#" ng-click="column='parseInt(points)' ; reverse=! reverse ">Points</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cell in apiData.MRData.StandingsTable.StandingsLists[0].DriverStandings | orderBy:column:reverse | filter:search" class="ng-scope">
          <td>{{cell.position}}</td>
          <td>{{cell.Driver.givenName}}</td>
          <td>{{cell.Driver.familyName}}</td>
          <td>{{cell.Driver.nationality}}</td>
          <td>{{cell.Constructors[0].name}}</td>
          <td>{{cell.points}}</td>
        </tr>
      </tbody>

    </table>
  </div>
  </body>
</html>
